<div class="modal-content">
    <div class="modal-body">
        <iframe id="ytplayer" class="embed-responsive-item" type="text/html" ng-src="{{embedUrl}}" frameborder="0"></iframe>
    </div>
    <div class="modal-footer">
        <p>{{description}}</p>
        <button type="submit" class="btn btn-default submit-btn modal-btn" ng-click="close()">Close</button>
    </div>
</div>
