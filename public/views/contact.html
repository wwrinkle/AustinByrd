<div class="panel">
    <div class="panel-body">
        <form name="contactForm" ng-submit="submit()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="contact.email" required>
            </div>
            <div class="form-group">
                <label>Subject</label>
                <input type="text" class="form-control" ng-model="contact.subject" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" ng-model="contact.message" required></textarea>
            </div>
            <button type="submit" class="btn btn-default submit-btn">Submit</button>
            <p ng-class="{red: contactErrorBool}">{{contactResponse}}</p>
        </form>
    </div>
</div>
